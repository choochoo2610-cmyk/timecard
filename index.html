<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Timecard Café</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>☕ Timecard Café</h1>

  <section>
    <h2>スタッフ追加</h2>
    <input id="userName" placeholder="名前">
    <input id="userWage" type="number" placeholder="時給">
    <button onclick="addUser()">追加</button>
  </section>

  <section>
    <h2>スタッフ選択</h2>
    <select id="userSelect" onchange="render()"></select>
    <button onclick="editUser()">編集</button>
    <button class="danger" onclick="deleteUser()">削除</button>
  </section>

  <section>
    <h2>締め月（20日締め）</h2>
    <input type="month" id="monthSelect" onchange="render()">
  </section>

  <section>
    <h2>勤務入力 / 編集</h2>
    <input type="date" id="date">
    <input type="time" id="start">
    <input type="time" id="end">
    <input type="number" id="breakTime" value="0"> 分
    <input id="memo" placeholder="メモ">

    <div class="row">
      <button onclick="saveRecord()">保存</button>
      <button class="sub" onclick="cancelEdit()">キャンセル</button>
    </div>
  </section>

  <h2>勤務一覧</h2>
  <table>
    <thead>
      <tr>
        <th>日付</th><th>時間</th><th>休憩</th><th>メモ</th><th></th>
      </tr>
    </thead>
    <tbody id="records"></tbody>
  </table>

  <div id="summary" class="summary"></div>

  <h3>閲覧用URL</h3>
  <div id="viewUrl" class="url"></div>

  <button onclick="exportData()">☕ timecard.json 出力（月1回）</button>
</div>

<script src="script.js"></script>
</body>
</html>
