<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイムカード管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>タイムカード管理</h1>

<section>
  <h2>人の追加</h2>
  名前 <input id="userName">
  時給 <input id="userWage" type="number">
  <button onclick="addUser()">追加</button>
</section>

<section>
  <h2>人の選択</h2>
  <select id="userSelect" onchange="render()"></select>
  <button onclick="editUser()">編集</button>
  <button onclick="deleteUser()">削除</button>
</section>

<section>
  <h2>月</h2>
  <input type="month" id="monthSelect" onchange="render()">
</section>

<section>
  <h2>勤務入力</h2>
  日付 <input type="date" id="date"><br>
  出勤 <input type="time" id="start">
  退勤 <input type="time" id="end"><br>
  休憩 <input type="number" id="breakTime" value="0"> 分<br>
  メモ <input id="memo"><br>
  <button onclick="addRecord()">保存</button>
</section>

<section>
  <h2>今月の合計</h2>
  <div id="summary"></div>
</section>

<section>
  <h2>勤務一覧</h2>
  <table id="records"></table>
</section>

<section>
  <h2>閲覧URL</h2>
  <div id="viewUrl"></div>
</section>

<section>
  <h2>月1回の確定</h2>
  <button onclick="finalizeMonth()">今月を確定（JSON出力）</button>
</section>

<script src="./script.js"></script>
</body>
</html>
