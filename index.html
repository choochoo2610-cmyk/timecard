<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>勤怠管理（20日締め）</h1>

<section>
  <h2>スタッフ追加</h2>
  <input id="userName" placeholder="名前">
  <input id="userWage" type="number" placeholder="時給">
  <button onclick="addUser()">追加</button>
</section>

<section>
  <h2>スタッフ選択</h2>
  <select id="userSelect" onchange="render()"></select>
  <button onclick="editUser()">編集</button>
  <button onclick="deleteUser()">削除</button>
</section>

<section>
  <h2>勤務入力</h2>
  <input type="date" id="date">
  <input type="time" id="start">
  <input type="time" id="end">
  <input type="number" id="breakTime" placeholder="休憩(分)">
  <input id="memo" placeholder="メモ">
  <button onclick="addRecord()">追加</button>
</section>

<h2>勤務一覧</h2>
<table id="records"></table>

<h2 id="summary"></h2>

<h2>今月（20日締め）の給与一覧</h2>
<div id="monthlySummary"></div>

<script src="script.js"></script>
</body>
</html>
