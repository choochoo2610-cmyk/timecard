<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>勤務管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h2>勤務管理（入力）</h2>

<h3>人の追加</h3>
<input id="newName" placeholder="名前">
<input id="newWage" type="number" placeholder="時給">
<button onclick="addUser()">追加</button>
<button onclick="deleteUser()">選択中の人を削除</button>

<hr>

<h3>勤務入力</h3>
<select id="userSelect" onchange="renderRecords()"></select><br><br>

<input id="date" type="date">
<input id="start" type="time">
<input id="end" type="time">
<input id="break" type="number" placeholder="休憩(分)">
<button onclick="addRecord()">追加</button>

<h4>勤務一覧</h4>
<table border="1">
<thead>
<tr>
<th>日付</th><th>時間</th><th>休憩</th><th>操作</th>
</tr>
</thead>
<tbody id="recordList"></tbody>
</table>

<hr>

<h3>今月の締め</h3>
<input id="closeMonth" type="month">
<button onclick="closeMonth()">締める（履歴化）</button>

<hr>

<button onclick="downloadJSON()">timecard.json 保存</button>

<pre id="log"></pre>

<script src="./script.js"></script>
</body>
</html>
<hr>

<h3>閲覧用URL</h3>
<button onclick="copyViewUrl()">閲覧URLをコピー</button>
<div id="viewUrl" style="font-size:12px;word-break:break-all;"></div>
